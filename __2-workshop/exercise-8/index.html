<!DOCTYPE html>
<html>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"  required>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <h2>Which taxi do you require?</h2>
            <input type="radio" id="car" name="taxi" value="Car">
            <label for="html">Car</label><br>
            <input type="radio" id="van" name="taxi" value="Van">
            <label for="css">Van</label><br>
            <input type="radio" id="tuk" name="taxi" value="Tuk Tuk">
            <label for="javascript">Tuk Tuk</label>
            <h2>Choose your extras</h2>
            <input type="checkbox" id="extra1" name="extras" value="Babyseat">
            <label for="extra1">Baby seat</label><br>
            <input type="checkbox" id="extra2" name="extras" value="Wheelchair">
            <label for="extra2">Wheelchari access</label><br>
            <input type="checkbox" id="extra3" name="extras" value="Privacy">
            <label for="extra3">Privacy windows</label>
            <h2>Where would you like us to pick you up?</h2>
            <label for="pickup">Pickup Location:</label>
            <select id="pickup" name="pickup">
                <option value="airport">Airport</option>
                <option value="hotel">Hotel</option>
                <option value="home">Home</option>
                <option value="office">Office</option>
            </select>
            <h2>Additional Instructions</h2>
            <label for="special">Special instructions:</label>
            <textarea name="special" rows="3" cols="30">Provide special instructions here</textarea>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
